<!DOCTYPE html>
<html xmlns:wb="http://open.weibo.com/wb">
<head>
<meta charset="UTF-8">
<title>登录</title>
<script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js?appkey=2080857967" type="text/javascript" charset="utf-8"></script>
</head>

<script>
//如需添加回调函数，请在wbml标签中添加onlogin="login" onlogout="logout"，并定义login和logout函数。
function login(o) {
    alert(o.screen_name)
}
 
function logout() {
    alert('logout');
}

</script>
</head>
<wb:login-button type="3,2" onlogin="login" onlogout="logout">登录按钮</wb:login-button>


</body>
</html>
